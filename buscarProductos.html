<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSearchProducts.css">
    <title>Productos</title>
</head>
<body>
    <H1>Buscar Productos</H1>
    <div class="formulario">
        <form>
            <label>Nombre Producto</label>
            <input type="text" name="name" id="name" placeholder="Nombre Producto"><br>
            <label>Precio:</label>
            <input type="number" name="precio" id="precio" placeholder="Precio Producto"><br>
            <button type="submit">Buscar</button>
        </form>
    </div>
</body>
</html>
